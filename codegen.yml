overwrite: true
schema: "https://swop.cx/graphql?api-key=7b5ca5b28c778e72f601630bf3cc5faed8398a820b964def319bd80799302c48"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
